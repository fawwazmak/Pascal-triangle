<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>14 days code</title>
</head>
<body>
    <div>
        <div class="container-one">
            <h1>Pascal's Triangle Generator</h1>
            <p>Enter the number of rows:</p>
            <input type="number" id="rowNumber" min="1" value="5" />
            <button onclick="generateTriangle()">Generate</button>
            <div id="output" class="triangle"></div>
        </div>

        <div>
            <h1 class="roman">Roman Numeral Converter</h1>
            <div class="container-one">
                <div class="field">
                <label for="arabic">Arabic Number (1â€“1000):</label>
                <input type="number" id="arabic" placeholder="Enter a number" min="1" max="1000" />
                <div class="error" id="arabicError"></div>
                </div>

                <div class="field">
                <label for="roman">Roman Numeral:</label>
                <input type="text" id="roman" placeholder="Enter a Roman numeral" />
                <div class="error" id="romanError"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
